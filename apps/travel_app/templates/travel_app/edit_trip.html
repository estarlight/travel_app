<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Itinerary</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .jumbotron p, .jumbotron h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">Edit Itinerary</h1>
        <p class="lead">Edit or change an existing itinerary.</p>
            <br>
        <form action = "/edit_process" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value="{{trip.title}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="city_name" value="{{trip.city}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="country_name" value="{{trip.country}}">
                </div>
            </div>
          
            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                <input type="text-area" class="form-control" name="description" value="{{trip.description}}">
                <input type="hidden" name="trip_id" value="{{trip.id}}">
                </div>
            </div>
            

            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </form>
        <br>
        <!-- <h3><a href ="/my_trips"> << Back</a></h3> -->

        </div>
        
         
    
</body>
</html>
